<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATN-AIRIMARY</title>
    <style>
      /* ── overlay ─────────────────────────────────────────── */
      #loader-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        z-index: 50;
      }

      /* ── wrapper box ─────────────────────────────────────── */
      .loader-box {
        width: 200px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* ── spinning circle ─────────────────────────────────── */
      .spinner {
        width: 36px;
        height: 36px;
        border: 3px solid #2563eb;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ── message text ───────────────────────────────────── */
      .loader-text {
        margin-top: 20px;
        font-weight: 500;
        color: #2563eb;
        font-family: system-ui, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- loader -->
    <div id="loader-overlay">
      <div class="loader-box">
        <div class="spinner"></div>
        <div class="loader-text">Loading website...</div>
      </div>
    </div>

    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
