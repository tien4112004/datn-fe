<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta
      name="description"
      content="PPTist - Online presentation (slide) application, restoring most of the commonly used functions of Office PowerPoint, enabling online PPT editing, presentation, supporting PPT file export, and AI-generated PPT."
    />
    <meta
      name="keywords"
      content="pptist,ppt,powerpoint,office powerpoint,online ppt,slides,presentation,ppt online creation,aippt"
    />
    <title>PPTist - ABC</title>

    <style>
      .first-screen-loading {
        width: 200px;
        height: 200px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .first-screen-loading-spinner {
        width: 36px;
        height: 36px;
        border: 3px solid #2563eb;
        border-top-color: transparent;
        border-radius: 50%;
        box-sizing: border-box;
        animation: spinner 0.8s linear infinite;
      }
      .first-screen-loading-text {
        margin-top: 20px;
        color: #2563eb;
      }
      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="first-screen-loading">
        <div class="first-screen-loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>

  <script>
    document.oncontextmenu = (e) => e.preventDefault();
  </script>
</html>
