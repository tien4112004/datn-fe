openapi: 3.0.0
info:
  title: Teacher Daily Schedule API
  version: 1.0.0
paths:
  /teacher/schedule/daily:
    get:
      summary: Get the daily schedule for a teacher
      responses:
        '200':
          description: A list of periods for the day
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Period'
components:
  schemas:
    Period:
      type: object
      properties:
        id:
          type: string
        time:
          type: string
        className:
          type: string
        roomNumber:
          type: string
        lessonPlan:
          $ref: '#/components/schemas/LessonPlan'
    LessonPlan:
      type: object
      properties:
        topic:
          type: string
        objectives:
          type: array
          items:
            type: string
        activities:
          type: array
          items:
            type: string
        materials:
          type: array
          items:
            type: string
        assessments:
          type: array
          items:
            type: string
        differentiation:
          type: string
