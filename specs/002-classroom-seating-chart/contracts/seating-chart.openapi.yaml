openapi: 3.0.0
info:
  title: Classroom Seating Chart API
  version: 1.0.0
paths:
  /api/classes/{classId}/seating-chart:
    get:
      summary: Get the seating chart for a class
      parameters:
        - name: classId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The seating chart layout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Layout'
    put:
      summary: Update the seating chart for a class
      parameters:
        - name: classId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Layout'
      responses:
        '200':
          description: The updated seating chart layout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Layout'
components:
  schemas:
    Layout:
      type: object
      properties:
        rows:
          type: integer
        columns:
          type: integer
        seats:
          type: array
          items:
            $ref: '#/components/schemas/Seat'
    Seat:
      type: object
      properties:
        id:
          type: string
        studentId:
          type: string
          nullable: true
